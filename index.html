<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Lily â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.app {
  background: white;
  width: 95%;
  max-width: 400px;
  height: 90vh;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

.header {
  background: #ff6f91;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}

.content {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.bubble {
  padding: 12px 15px;
  border-radius: 15px;
  margin: 8px 0;
  max-width: 80%;
}

.me {
  background: #ffdde1;
  align-self: flex-end;
}

.her {
  background: #f1f1f1;
  align-self: flex-start;
}

.final {
  background: #ff4f7b;
  color: white;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  padding: 20px;
  border-radius: 20px;
}

.controls {
  padding: 10px;
  text-align: center;
}

button {
  background: #ff6f91;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 10px;
  margin: 5px;
  font-size: 16px;
  cursor: pointer;
  width: 90%;
}

button:hover {
  background: #ff4f7b;
}

.heart {
  position: absolute;
  color: #ff4f7b;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-600px); }
}

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<script>

</script>
